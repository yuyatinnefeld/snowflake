image: busybox:latest

before_script:
  - echo "Before script section"
  - echo "For example you might run an update here or install a build dependency"
  - echo "Or perhaps you might print out some debugging details"

after_script:
  - echo "After script section"
  - echo "For example you might do some cleanup here"

build:
  stage: build
  image: python:latest
  script:
    - python --version
    - pip install schemachange
  
test_variable:
  stage: test
  script:
    - echo "$SF_ACCOUNT"
    - echo "$SF_USERNAME"
    - echo "$SF_ROLE"
    - echo "$SF_WAREHOUSE"
    - echo "$SF_DATABASE"

running_schemachange:
  stage: test
  script:
    - echo "running schemachange"
    - echo "WORKSPACE: $(pwd)"
    - export SNOWFLAKE_PASSWORD=$SF_PASSWORD
    - schemachange -f $(pwd)/migrations/ -a $SF_ACCOUNT -u $SF_USERNAME -r $SF_ROLE -w $SF_WAREHOUSE -d $SF_DATABASE -c $SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table

deploy:
  stage: deploy
  script:
    - echo "deploy"